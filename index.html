    <!-- A-Frame -->

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        // ‚úÖ –ü—Ä–æ—Å—Ç–∏–π —ñ –Ω–∞–¥—ñ–π–Ω–∏–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç ‚Äî –ø–æ–∫–∞–∑—É—î PNG –ø—Ä–∏ –∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—ñ –º–∞—Ä–∫–µ—Ä–∞
        AFRAME.registerComponent('ghost-show', {
            init: function () {
                console.log("üëª –ö–æ–º–ø–æ–Ω–µ–Ω—Ç ghost-show —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ");

                const marker = this.el;
                const buttonEl = document.getElementById('audio-button');
                const unmuteHint = document.getElementById('unmute-hint');
                const imageEl = marker.querySelector('a-image');

                if (!imageEl) {
                    console.error("‚ùå –ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ <a-image> –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –º–∞—Ä–∫–µ—Ä–∞!");
                    // –î–æ–¥–∞—î–º–æ fallback-–∫—É–±–∏–∫ –¥–ª—è —Ç–µ—Å—Ç—É
                    const fallback = document.createElement('a-box');
                    fallback.setAttribute('color', 'red');
                    fallback.setAttribute('depth', '0.1');
                    fallback.setAttribute('height', '0.1');
                    fallback.setAttribute('width', '0.1');
                    fallback.setAttribute('position', '0 0.1 -0.3');
                    marker.appendChild(fallback);
                    console.log("‚úÖ –î–æ–¥–∞–Ω–æ —á–µ—Ä–≤–æ–Ω–∏–π –∫—É–±–∏–∫ –¥–ª—è —Ç–µ—Å—Ç—É");
                } else {
                    console.log("‚úÖ <a-image> –∑–Ω–∞–π–¥–µ–Ω–æ!");
                }

                marker.addEventListener('markerFound', () => {
                    console.log("‚úÖ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ!");
                    unmuteHint.style.display = 'block';
                    buttonEl.style.display = 'block';
                    if (imageEl) {
                        imageEl.setAttribute('visible', true);
                        console.log("üñºÔ∏è PNG –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ —è–∫ –≤–∏–¥–∏–º–µ");
                    }
                });

                marker.addEventListener('markerLost', () => {
                    console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ");
                    unmuteHint.style.display = 'none';
                    buttonEl.style.display = 'none';
                    if (imageEl) {
                        imageEl.setAttribute('visible', false);
                    }
                });
            }
        });

        // –û–±—Ä–æ–±–Ω–∏–∫ –∫–Ω–æ–ø–∫–∏ –∞—É–¥—ñ–æ
        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.getElementById('play-audio-btn');
            const audio = document.getElementById('ghost-audio');

            if (playButton && audio) {
                playButton.addEventListener('click', function() {
                    if (audio.paused) {
                        audio.play().catch(e => {
                            console.log("Audio play failed:", e);
                            alert("–î–æ–∑–≤–æ–ª—å—Ç–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É —É –±—Ä–∞—É–∑–µ—Ä—ñ.");
                        });
                    } else {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
            }
        });

        // –î–µ–±–∞–≥ NFT
        document.addEventListener('arjs-nft-loaded', function() {
            console.log('‚úÖ NFT –º–∞—Ä–∫–µ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!');
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        document.addEventListener('arjs-nft-error', function(e) {
            console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è NFT:', e.detail);
        });
    </script>

    <style>
        .arjs-loader {

        .a-canvas {

        }

</head>
