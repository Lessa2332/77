<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéâ AR-–í—ñ–¥–µ–æ ‚Äî Lessa2332 üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.6);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üéâ –õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ! –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üéà</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <video id="ar-video" src="https://raw.githubusercontent.com/Lessa2332/ar-vid.mp4" loop="true" crossorigin="anonymous"></video>
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        >
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video
                id="video-plane"
                src="#ar-video"
                position="0 0 0"
                height="1"
                width="1.777"
                rotation="0 0 0"
                visible="false"
            ></a-video>
        </a-entity>
    </a-scene>

    <script>
        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç A-Frame –¥–ª—è –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –≤—ñ–¥–µ–æ –ø–æ –∫–ª—ñ–∫—É (–Ω–µ –æ–±–æ–≤'—è–∑–∫–æ–≤–æ, –∞–ª–µ –∫—Ä–∞—â–µ –¥–ª—è —Å—É–º—ñ—Å–Ω–æ—Å—Ç—ñ)
        AFRAME.registerComponent('play-on-click', {
            init: function() {
                const videoEl = document.querySelector('#ar-video');
                this.el.addEventListener('click', () => {
                    console.log("‚ñ∂Ô∏è –ö–ª—ñ–∫ –ø–æ –≤—ñ–¥–µ–æ! –ó–∞–ø—É—Å–∫–∞—î–º–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è.");
                    videoEl.play();
                });
            }
        });

        // –û—Å–Ω–æ–≤–Ω–∞ –ª–æ–≥—ñ–∫–∞
        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const videoPlane = document.querySelector('#video-plane');
        const arVideo = document.querySelector('#ar-video');

        targetEntity.addEventListener('targetFound', () => {
            console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–µ–æ.");
            loader.style.display = 'none';
            videoPlane.setAttribute('visible', 'true');
            if (arVideo.paused) {
                arVideo.play().catch(e => console.log("üîá –í—ñ–¥–µ–æ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—è:", e));
            }
        });

        targetEntity.addEventListener('targetLost', () => {
            console.log("‚ùå –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ! –•–æ–≤–∞—î–º–æ –≤—ñ–¥–µ–æ.");
            videoPlane.setAttribute('visible', 'false');
            arVideo.pause();
            arVideo.currentTime = 0; // –°–∫–∏–¥–∞—î–º–æ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –Ω–∞ –ø–æ—á–∞—Ç–æ–∫
        });
    </script>
</body>
</html>
