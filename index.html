    <!-- AR.js –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é NFT -->

    <!-- –ê–Ω—ñ–º–∞—Ç–æ—Ä –ø—Ä–∏–≤–∏–¥–∞ + –∞—É–¥—ñ–æ + –∫–Ω–æ–ø–∫–∏ -->
    <script>
        // –†–µ—î—Å—Ç—Ä—É—î–º–æ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –î–û –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ü–µ–Ω–∏
        AFRAME.registerComponent('ghost-animator', {
            schema: {
                interval: { type: 'number', default: 120 }
            },
            init: function () {
                this.marker = this.el;
                this.imageEl = this.marker.querySelector('a-image');
                this.buttonEl = document.getElementById('audio-button');
                this.unmuteHint = document.getElementById('unmute-hint');
                this.frames = [
                    '#frame1', '#frame2', '#frame3', '#frame4',
                    '#frame5', '#frame6', '#frame7', '#frame8'
                ];
                this.currentFrame = 0;
                this.isPlaying = false;
                this.intervalId = null;

                this.marker.addEventListener('markerFound', () => {
                    this.unmuteHint.style.display = 'block';
                    this.startAnimation();
                });

                this.marker.addEventListener('markerLost', () => {
                    this.unmuteHint.style.display = 'none';
                    this.stopAnimation();
                });
            },
            startAnimation: function() {
                if (this.isPlaying) return;
                this.isPlaying = true;
                this.currentFrame = 0;
                this.updateFrame();

                this.intervalId = setInterval(() => {
                    this.currentFrame = (this.currentFrame + 1) % this.frames.length;
                    this.updateFrame();
                }, this.data.interval);
            },
            updateFrame: function() {
                this.imageEl.setAttribute('src', this.frames[this.currentFrame]);
                if (this.currentFrame >= 2) {
                    this.buttonEl.style.display = 'block';
                } else {
                    this.buttonEl.style.display = 'none';
                }
            },
            stopAnimation: function() {
                if (!this.isPlaying) return;
                this.isPlaying = false;
                clearInterval(this.intervalId);
                this.imageEl.setAttribute('src', this.frames[0]);
                this.buttonEl.style.display = 'none';
            },
            remove: function() {
                clearInterval(this.intervalId);
            }
        });

        // –û–±—Ä–æ–±–Ω–∏–∫ –∫–Ω–æ–ø–∫–∏ –∞—É–¥—ñ–æ
        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.getElementById('play-audio-btn');
            const audio = document.getElementById('ghost-audio');

            if (playButton && audio) {
                playButton.addEventListener('click', function() {
                    if (audio.paused) {
                        audio.play().catch(e => {
                            console.log("Audio play failed:", e);
                            alert("–î–æ–∑–≤–æ–ª—å—Ç–µ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É —É –±—Ä–∞—É–∑–µ—Ä—ñ.");
                        });
                    } else {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
            }
        });

        // –î–µ–±–∞–≥: –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è NFT-–º–∞—Ä–∫–µ—Ä–∞
        document.addEventListener('arjs-nft-loaded', function() {
            console.log('‚úÖ NFT –º–∞—Ä–∫–µ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!');
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        document.addEventListener('arjs-nft-error', function(e) {
            console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è NFT:', e.detail);
        });
    </script>
