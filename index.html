<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🎉 AR-SmartLessa 🎈</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.6);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            text-transform: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse { animation: pulse 2s infinite; }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
        }

        .video-controls {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: none;
            gap: 10px;
        }
        .video-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #play-btn { background-color: #4CAF50; color: white; }
        #pause-btn { background-color: #2196F3; color: white; }
        #stop-btn { background-color: #f44336; color: white; }

        .youtube-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            background-color: #FF0000;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .youtube-btn:hover { transform: scale(1.05); }

    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">🎉 З ДНЕМ МИРУ!! Наведіть камеру на маркер! 🎈</div>
        <div id="loading-status" style="font-size: 0.9em; margin-top: 10px;">Завантаження AR-відео...</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <video id="ar-video" src="./ar-vid.mp4" loop="true" crossorigin="anonymous"></video>
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video
                id="video-plane"
                src="#ar-video"
                position="0 0 0"
                height="1"
                width="1.777"
                rotation="0 0 0"
                visible="false"
            ></a-video>
        </a-entity>
    </a-scene>

    <div class="video-controls" id="video-controls">
        <button id="play-btn">▶️ Грати</button>
        <button id="pause-btn">⏸️ Пауза</button>
        <button id="stop-btn">⏹️ Стоп</button>
    </div>

    <div class="controls">
        <a href="https://www.youtube.com/@23SmartLessa32" target="_blank" class="youtube-btn">📺 YouTube</a>
    </div>

    <script>
        const loader = document.querySelector('#loader');
        const loadingStatus = document.querySelector('#loading-status');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const videoPlane = document.querySelector('#video-plane');
        const arVideo = document.querySelector('#ar-video');
        const videoControls = document.querySelector('#video-controls');
        const playBtn = document.querySelector('#play-btn');
        const pauseBtn = document.querySelector('#pause-btn');
        const stopBtn = document.querySelector('#stop-btn');

        // Перевірка стану завантаження відео
        arVideo.oncanplaythrough = () => {
            loadingStatus.textContent = "Відео завантажено, готові до запуску!";
            console.log("✅ Відео успішно завантажено.");
        };

        arVideo.onerror = (e) => {
            console.error("❌ Помилка завантаження відео:", e);
            loadingStatus.textContent = "Помилка! Відео не завантажилося. Перевірте посилання.";
        };

        targetEntity.addEventListener('targetFound', () => {
            console.log("🎯 Маркер знайдено! Показуємо відео.");
            loader.style.display = 'none';
            videoPlane.setAttribute('visible', 'true');
            videoControls.style.display = 'flex';

            if (arVideo.paused) {
                arVideo.play().catch(e => {
                    console.log("🔇 Автоматичне відтворення заблоковано. Натисніть кнопку 'Грати'.", e);
                });
            }
        });

        targetEntity.addEventListener('targetLost', () => {
            console.log("❌ Маркер втрачено! Ховаємо відео.");
            videoPlane.setAttribute('visible', 'false');
            videoControls.style.display = 'none';
            arVideo.pause();
        });

        playBtn.addEventListener('click', () => {
            console.log("▶️ Запуск відео.");
            arVideo.play().catch(e => console.log("🔇 Відео не запустилося:", e));
        });

        pauseBtn.addEventListener('click', () => {
            console.log("⏸️ Пауза відео.");
            arVideo.pause();
        });

        stopBtn.addEventListener('click', () => {
            console.log("⏹️ Зупинка відео.");
            arVideo.pause();
            arVideo.currentTime = 0;
        });
    </script>
</body>
</html>
