            background: rgba(0,0,0,0.7);

            border-radius: 20px;
            display: none;
            z-index: 10000;
        }

        #audio-button {

            left: 50%;

            background: #ff5252;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 10000;
            display: none;
            transition: all 0.3s ease;
        }
        #audio-button:hover {

            bottom: 20px;

            background: #ff0000;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);

</head>
<body>

    <!-- –°—Ü–µ–Ω–∞ (—Å–ø–æ—á–∞—Ç–∫—É –ø—Ä–∏—Ö–æ–≤–∞–Ω–∞) -->
    <a-scene

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-button');
            const hint = document.getElementById('hint');
            const audioButton = document.getElementById('audio-button');
            const playAudioBtn = document.getElementById('play-audio-btn');
            const audio = document.getElementById('ghost-audio');
            const scene = document.getElementById('ar-scene');
            const ghostPlane = document.getElementById('ghost-plane');
            const nftMarker = document.getElementById('nft-marker');

            // 1. –ó–∞–ø—É—Å–∫ AR –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ
            startButton.addEventListener('click', function() {
                startButton.style.display = 'none';
                hint.style.display = 'block';
                scene.style.display = 'block';
                // AR.js –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É –ø—Ä–∏ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—ñ —Å—Ü–µ–Ω–∏
            });

            // 2. –í—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
            if (nftMarker) {
                nftMarker.addEventListener('markerFound', () => {

                    hint.innerText = "üëª –ü—Ä–∏–≤–∏–¥ –∑'—è–≤–∏–≤—Å—è!";
                    setTimeout(() => {

                            console.log("üñºÔ∏è –ü—Ä–∏–≤–∏–¥ –ø–æ–∫–∞–∑–∞–Ω–æ");
                        }
                        // –ü–æ–∫–∞–∑–∞—Ç–∏ –∫–Ω–æ–ø–∫—É –∞—É–¥—ñ–æ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥–∏
                        setTimeout(() => {
                            audioButton.style.display = 'block';
                            hint.innerText = "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å, —â–æ–± –ø–æ—Å–ª—É—Ö–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è";
                        }, 1500);

                });

                nftMarker.addEventListener('markerLost', () => {

                    hint.innerText = "üëÜ –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä";
                    audioButton.style.display = 'none';
                    if (ghostPlane) {
                        ghostPlane.setAttribute('visible', false);
                    }
                });
            }

            // 3. –í—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∞—É–¥—ñ–æ
            playAudioBtn.addEventListener('click', function() {

                    });

    </script>
